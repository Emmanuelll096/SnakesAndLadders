<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders</title>
</head>

<body>
    <main>
        <div class="text-container">
            <h1>Welcome to EJ's game of Snakes & Ladders! üêç </h1>
            <p><strong>Goal</strong>: Roll the dice and move along the board, first to 30 wins, easy peasy! </p>
        </div>

        <div class="grid-container">
            <div class="grid-box" id="box-25">25</div>
            <div class="grid-box" id="box-26">26</div>
            <div class="grid-box" id="box-27">27</div>
            <div class="grid-box" id="box-28">28</div>
            <div class="grid-box" id="box-29">29</div>
            <div class="grid-box" id="box-30">30</div>
            <div class="grid-box" id="box-24">24</div>
            <div class="grid-box" id="box-23">23</div>
            <div class="grid-box" id="box-22">22</div>
            <div class="grid-box" id="box-21">21</div>
            <div class="grid-box" id="box-20">20</div>
            <div class="grid-box" id="box-19">19</div>
            <div class="grid-box" id="box-13">13</div>
            <div class="grid-box" id="box-14">14</div>
            <div class="grid-box" id="box-15">15</div>
            <div class="grid-box" id="box-16">16</div>
            <div class="grid-box" id="box-17">17</div>
            <div class="grid-box" id="box-18">18</div>
            <div class="grid-box" id="box-12">12</div>
            <div class="grid-box" id="box-11">11</div>
            <div class="grid-box" id="box-10">10</div>
            <div class="grid-box" id="box-9">9</div>
            <div class="grid-box" id="box-8">8</div>
            <div class="grid-box" id="box-7">7</div>
            <div class="grid-box" id="box-1">1</div>
            <div class="grid-box" id="box-2">2</div>
            <div class="grid-box" id="box-3">3</div>
            <div class="grid-box" id="box-4">4</div>
            <div class="grid-box" id="box-5">5</div>
            <div class="grid-box" id="box-6">6</div>
        </div>

        <div class="players-row">
            <!-- Player 1 -->
            <div class="player-area">
                <div>
                    <p>Player 1</p>
                    <p><img id='p1-roll-img' src="assets/dice2.png"></p>
                    <p><button id="p1-roll">Roll</button></p>
                </div>
            </div>

            <!-- Player 2  -->
            <div class="player-area">
                <div>
                    <p>Player 2</p>
                    <p><img id='p2-roll-img' src="assets/dice5.png"></p>
                    <p><button id="p2-roll" disabled>Roll</button></p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
